<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add review</title>
    </head>
    <body>
        <section class="py-0" id="addReview">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h2 class="fw-bolder">Add Your Review</h2>
                    <p class="lead mb-0">We value your feedback!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <form id="reviewForm">
                            <!-- Name input -->
                            <div class="mb-3">
                                <label for="reviewName" class="form-label">Name</label>
                                <input type="text" class="form-control" placeholder="Your name" id="reviewName" readonly />
                            </div>
                            <!-- City input -->
                            <div class="mb-3">
                                <label for="reviewCity" class="form-label">City</label>
                                <input type="text" class="form-control" placeholder="Your city" id="reviewCity" required />
                            </div>
                            <!-- Message input -->
                            <div class="mb-3">
                                <label for="reviewMessage" class="form-label">Message</label>
                                <textarea class="form-control" placeholder="Write your message here" id="reviewMessage" rows="4" required></textarea>
                            </div>
                            <!-- Add Review Button -->
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Submit Review</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
