<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forgot Password</title>
    </head>
    <body>
        <section class="py-5">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h2 class="fw-bolder">Forgot Password</h2>
                    <p class="lead mb-0">Enter your email address to reset your password.</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <form id="forgotPasswordForm">
                            <!-- Email input -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="Enter your email..." required />
                                <label for="email">Email</label>
                            </div>
                            <!-- Reset Password Button -->
                            <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">Reset Password</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
