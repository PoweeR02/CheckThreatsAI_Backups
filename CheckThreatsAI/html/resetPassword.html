<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reset Password</title>
    </head>
    <body>
        <section class="py-1">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h2 class="fw-bolder">Reset Password</h2>
                    <p class="lead mb-0">Please enter your new password.</p>
                    <!-- Text to show the email -->
                    <p id="emailDisplay"></p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <form id="resetPasswordForm">
                            <!-- Password input -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="resetPassword" type="password" placeholder="Enter your password..." required />
                                <label for="resetPassword">Password</label>
                                <!-- Eye icon for showing/hiding password -->
                                <i class="bi bi-eye-slash position-absolute eyeIcon" id="toggleResetPassword"></i>
                                <!-- Dinamic text with password requirements -->
                                <p id="passwordRequirements" class="text-danger mt-2" style="font-size: 0.9em;"></p>
                            </div>
                            <!-- Confirm Password input -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="resetConfirmPassword" type="password" placeholder="Confirm your password..." required />
                                <label for="resetConfirmPassword">Confirm Password</label>
                                <!-- Eye icon for showing/hiding password -->
                                <i class="bi bi-eye-slash position-absolute eyeIcon" id="toggleResetConfirmPassword"></i>
                            </div>
                            <!-- Reset Password Button -->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
