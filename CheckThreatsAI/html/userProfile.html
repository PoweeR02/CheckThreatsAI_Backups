<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Profile</title>
    </head>
    <body>
        <section id="userProfile" class="container my-5">
            <!-- Title with the user's name -->
            <div class="row">
                <div class="col-12 text-center">
                    <h1 id="userAccountTitle" class="display-4"></h1>
                </div>
            </div>
            <!-- Email Section -->
            <div class="row my-4">
                <div class="col-md-6 offset-md-3 text-center">
                    <h3>Email:</h3>
                    <p id="userEmail" class="lead"></p>
                </div>
            </div>
            <!-- Reviews Section -->
            <div class="row my-4">
                <div class="col-md-6 offset-md-3">
                    <h3 class="text-center">Reviews:</h3>
                    <ul id="userReviewsList" class="list-group">
                        <!-- Reviews will be displayed here -->
                    </ul>
                </div>
            </div>
            <!-- Reports Section -->
            <div class="row my-5">
                <div class="col-md-6 offset-md-3">
                    <h3 class="text-center">Reports:</h3>
                    <ul id="userReportsList" class="list-group">
                        <!-- Reports will be displayed here if available -->
                    </ul>
                </div>
            </div>
            <!-- Account Deletion Section -->
            <div class="row my-4">
                <div class="col-md-6 offset-md-3 text-center">
                    <button id="deleteAccountButton" class="btn btn-danger">Delete Account</button>
                </div>
            </div>
        </section>
    </body>
</html>
